<div class="variant-labels-column rounded p-3">
  <div>
    <h4>&nbsp;</h4>
    <p>&nbsp;</p>
  </div>
  <hr/>
  <div *ngFor="let featureGroup of featureGroups">
    <h5>{{ featureGroup.name }}</h5>
    <div *ngFor="let feature of featureGroup.features">
      <p class="form-control-like">
        {{ feature.name }}
      </p>
    </div>
  </div>
  <hr/>
</div>
