<div class="variant-labels-column rounded p-3">
  <h4>&nbsp;</h4>
  <p>&nbsp;</p>
  <hr/>
  <ng-container *ngFor="let field of column.fields">
    <h5 *ngIf="field.type === 'SECTION_HEADER'">{{ field.text }}</h5>
    <div *ngIf="field.type === 'LABEL'">
      <p class="form-control-like">
        {{ field.text }}
        <small *ngIf="!!field.description">({{ field.description }})</small>
      </p>
    </div>
  </ng-container>
  <hr/>
</div>
