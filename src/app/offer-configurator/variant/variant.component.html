<form (ngSubmit)="onSelect()"
      #form="ngForm"
      novalidate>
  <div class="text-center variant-column rounded p-3"
       [class.bg-faded]="isDisabled"
       [class.variant-column-selected]="isSelected">
    <div>
      <h4>{{ variant.name }}</h4>
      <p>variant</p>
    </div>
    <hr/>
    <div *ngFor="let featureGroup of variant.featureGroups; let i = index">
      <h5>&nbsp;</h5>
      <div *ngFor="let feature of featureGroup.features; let j = index"
           [class.has-danger]="valueInput.invalid"
           class="form-group">
        <input class="form-control"
               type="number"
               [min]="feature.min"
               [appMin]="feature.min"
               [max]="feature.max"
               [appMax]="feature.max"
               [ngModel]="feature.value"
               (ngModelChange)="onFeatureValueChange(feature, $event)"
               name="{{i}}-{{j}}-feature-value"
               required
               (blur)="onBlur()"
               #valueInput="ngModel"
               [readonly]="isDisabled">
      </div>
    </div>
    <hr/>
    <div>
      <h5>${{ variant.price }}</h5>
      <button class="btn btn-block"
              [class.btn-primary]="isSelected"
              [class.btn-secondary]="!isSelected"
              [disabled]="isDisabled">
        {{ isSelected ? 'âœ“' : 'Select' }}
      </button>
    </div>
  </div>
</form>
